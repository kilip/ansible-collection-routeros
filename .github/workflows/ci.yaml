name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  units:
    name: Test Units (Python ${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - 3.6
          - 3.7
          - 3.8
        include:
          - python: 3.8
            coverage: true
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v1
        with:
          path: ansible_collections/kilip/routeros

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install ansible requirements
        run: |
          python -m pip install --upgrade pip 
          pip install wheel
          pip install -r requirements.txt
    
      - name: Install ansible-test requirements
        run: pip install -r test-requirements.txt

      - name: Enable code coverage
        if: matrix.coverage
        run: echo '::set-env name=COVERAGE::1'

      - name: Run unit tests
        run: | 
          if [[ "$COVERAGE" = '1' ]]; then
            ansible-test units -v --color --python ${{ matrix.python }} --coverage
          else
            ansible-test units -v --color --python ${{ matrix.python }}
          fi

      - name: Generate coverage report.
        if: matrix.coverage
        run: ansible-test coverage xml -v --requirements --group-by command --group-by version

      - uses: codecov/codecov-action@v1
        if: matrix.coverage
        with:
          fail_ci_if_error: false

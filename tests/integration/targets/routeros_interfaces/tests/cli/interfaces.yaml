---
- debug: msg="START routeros_interfaces tests"

- kilip.routeros.routeros_interfaces:
    config:
      - name: ether1
        comment: default

- kilip.routeros.routeros_interfaces:
    config:
      - name: ether1
        comment: ether1 updated
  register: result
- assert:
    that:
      - result["changed"] == True

- name: testing idempotence
  kilip.routeros.routeros_interfaces:
    config:
      - name: ether1
        comment: ether1 updated
  register: result
- name: assert idempotence
  assert:
    that:
      - result["changed"] == False
